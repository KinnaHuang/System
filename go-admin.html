    window.onload = function (){
      $.ajax({
              //type: 'GET', 
              url:"http://127.0.0.1/test.php",
              dataType: 'json',
              success:function(response, status){
                for (let i = 0; i < response.length; i += 1) {
                  var a;
                  if(response[i].state == 1){
                    a = `<div class="form-check form-switch"> <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"  checked></div>` 
                  } else{
                    a = `<div class="form-check form-switch"> <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"></div>`;
                  }
                  $('.table').append(`
                  <tbody>
                      <tr>
                        <th scope="row"><input type="checkbox" name="check" id="GFG" value="${response[i].num}"></th>
                        <td>${response[i].num}</td>
                        <td>${response[i].user_id}</td>
                        <td>${response[i].user_name}</td>
                        <td>${response[i].department}</td>
                        <td>${response[i].phone}</td>
                        <td>${a}</td>
                        <td>${response[i].time}</td>
                      </tr>
                  </tbody>`);

                }
              },
              error:function(xhr){
                  alert("發生錯誤: " + xhr.status + " " + xhr.statusText);
              }
          });

      }

      </script>
